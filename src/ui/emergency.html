<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #4a9eff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #4a9eff;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #357abd;
    }

    .button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .error {
      color: #ff6b6b;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .success {
      color: #51cf66;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .hidden {
      display: none;
    }

    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 0.875rem;
      text-transform: uppercase;
    }

    .tab.active {
      color: #4a9eff;
      border-bottom: 2px solid #4a9eff;
      margin-bottom: -1px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .file-input {
      display: none;
    }

    .file-label {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: 2px dashed #444;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .file-label:hover {
      border-color: #4a9eff;
    }

    .passkey-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 1rem 0;
    }

    .passkey-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }

    .passkey-item:last-child {
      border-bottom: none;
    }

    .passkey-info {
      flex: 1;
    }

    .passkey-name {
      font-weight: 600;
    }

    .passkey-rp {
      font-size: 0.875rem;
      color: #888;
    }

    .delete-button {
      background: #ff6b6b;
      color: #ffffff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üîê Emergency Access</h1>
    </div>

    <div id="login-form">
      <div class="form-group">
        <label for="master-password">Master Password</label>
        <input type="password" id="master-password" placeholder="Enter your master password">
      </div>
      <button class="button" id="unlock-button">Unlock</button>
      <div id="auth-error" class="error hidden"></div>
    </div>

    <div id="main-interface" class="hidden">
      <div class="tabs">
        <button class="tab active" data-tab="passkeys">Passkeys</button>
        <button class="tab" data-tab="backup">Backup</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>

      <div id="passkeys-tab" class="tab-content active">
        <h3>Stored Passkeys</h3>
        <div id="passkey-list" class="passkey-list">
          <!-- Passkeys will be populated here -->
        </div>
        <button class="button" id="refresh-passkeys">Refresh</button>
      </div>

      <div id="backup-tab" class="tab-content">
        <h3>Backup & Restore</h3>

        <div class="form-group">
          <button class="button" id="create-backup">Create Backup</button>
          <button class="button" id="download-backup" style="margin-top: 0.5rem;">Download Last Backup</button>
        </div>

        <div class="form-group">
          <label class="file-label" for="backup-file">
            Choose Backup File to Restore
          </label>
          <input type="file" id="backup-file" class="file-input" accept=".json,.backup">
        </div>

        <button class="button" id="restore-backup" style="margin-top: 1rem;">Restore from File</button>
        <div id="backup-status" class="success hidden"></div>
      </div>

      <div id="settings-tab" class="tab-content">
        <h3>Security Settings</h3>

        <div class="form-group">
          <label>
            <input type="checkbox" id="auto-backup"> Enable automatic backups
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="biometric-auth"> Enable biometric authentication
          </label>
        </div>

        <div class="form-group">
          <label for="lock-timeout">Auto-lock timeout (minutes)</label>
          <input type="number" id="lock-timeout" value="30" min="1" max="1440">
        </div>

        <button class="button" id="save-settings">Save Settings</button>
        <button class="button" id="change-master-password" style="margin-top: 0.5rem; background: #ff9f43;">Change Master Password</button>
        <button class="button" id="emergency-wipe" style="margin-top: 0.5rem; background: #ff6b6b;">Emergency Wipe</button>
        <div id="settings-status" class="success hidden"></div>
      </div>
    </div>
  </div>

  <script src="emergency-ui.js"></script>
</body>
</html>
